	<h2 style="text-align: center;">Enter CBC Information</h2>
	<div name="dataentryform">
		<form method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="cbcdate">Date:</label>
					<input type="date" class="form-control" name="cbcdate" required>
				</div>
				<div class="form-group col-md-6">
					<label for="cbctime">CBC Time:</label>
					<input type="time" class="form-control" name="cbctime" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="wbc">WBC:</label>
					<input type="number" class="form-control" step=any name="wbc" placeholder="0.00">
				</div>
				<div class="form-group col-md-2">
					<label for="hgb">HGB:</label>
					<input type="number" class="form-control" step=any name="hgb" placeholder="0.00">
				</div>
				<div class="form-group col-md-2">
					<label for="plt">PLT:</label>
					<input type="number" class="form-control" step=any name="plt" placeholder="0.00">
				</div>
				<div class="form-group col-md-2">
					<label for="gran">GRAN:</label>
					<input type="number" class="form-control" step=any name="gran" placeholder="0.00">
				</div>
				<div class="form-group col-md-2">
					<label for="anc">ANC:</label>
					<input type="number" class="form-control" step=any name="anc" placeholder="0.00" aria-placeholder="0.00">
				</div>
			</div>
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" name="comment" rows=3 placeholder="Comment"></textarea>
			</div>
			<input type="submit" value="Submit">
			<input type="reset">
	</div>
