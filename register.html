	<h1 class="d-flex justify-content-center">Childhood Cancer Sucks!</h1>
	<div name="registerform" class="d-flex justify-content-around">
		<form method="POST" class="form">
			<div class="form-group form">
				<label for="firstname">First Name</label>	
				<input type="text" class="form-control" id="firstname" placeholder="First Name">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" placeholder="Last Name">
			</div>
			<div class="form-group form">
				<label for="email">Email</label>
				<input type="e mail" class="form-control" id="email" placeholder="sample@domain.com" required>
				<label for="birthday">Birthday</label>
				<input type="date" class="form-control" id="birthday">
				<label for="gender">Gender</label>
				<select class="form-control" id="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group form">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" minlength="8">
				<label for="verifypassword">Verify Password</label>
				<input type="password" class="form-control" id="verifypassword" placeholder="Verify Password" minlength="8">
			</div>
			<div class="btn-group" role="group">
				<input type="submit" class="btn btn-primary mb-2" value="Register">
				<input type="reset" class="btn btn-outline-primary mb-2">
			</div>
			
		</form>
